name: flashcard
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  logging: ^1.2.0
  flutter_bloc: ^8.1.3
  flutter_iconpicker: ^3.2.4
  shared_preferences: ^2.2.0
  flutter_markdown: ^0.6.17+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:

  uses-material-design: true

  fonts:
    - family: EducationIcons
      fonts:
        - asset: fonts/EducationIcons.ttf
